<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 30px;
      background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 50%, #e0f2e9 100%);
      min-height: 100vh;
      font-family: 'Lora', serif;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background circles */
    body::before,
    body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      opacity: 0.1;
      z-index: 0;
      animation: float 20s infinite ease-in-out;
    }

    body::before {
      width: 400px;
      height: 400px;
      background: #156f3b;
      top: -100px;
      left: -100px;
    }

    body::after {
      width: 300px;
      height: 300px;
      background: #0f5a31;
      bottom: -80px;
      right: -80px;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 48px;
      color: #156f3b;
      font-weight: 800;
      margin: 0;
      letter-spacing: -1px;
      text-shadow: 2px 2px 4px rgba(21, 111, 59, 0.1);
    }

    .subtitle {
      font-size: 18px;
      color: #6b7280;
      font-weight: 400;
      margin-top: 8px;
    }

    .divider {
      height: 3px;
      background: linear-gradient(90deg, transparent, #156f3b, transparent);
      margin: 30px 0;
      border-radius: 2px;
      animation: expandWidth 1s ease-out;
    }

    @keyframes expandWidth {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }

    .card {
      background: white;
      border: 2px solid #d1fae5;
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 8px 24px rgba(21, 111, 59, 0.1);
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out backwards;
      position: relative;
      overflow: hidden;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(21, 111, 59, 0.05), transparent);
      transition: left 0.5s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(21, 111, 59, 0.15);
      border-color: #156f3b;
    }

    .card:hover::before {
      left: 100%;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, #156f3b, #0f5a31);
      color: white;
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(21, 111, 59, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .badge::before {
      content: '✨';
      font-size: 16px;
    }

    label {
      display: block;
      font-size: 17px;
      font-weight: 600;
      color: #1f2937;
      margin-top: 20px;
      margin-bottom: 10px;
      font-family: 'Lora', serif;
    }

    select,
    input {
      width: 100%;
      font-size: 16px;
      padding: 14px 16px;
      border: 2px solid #d1fae5;
      border-radius: 12px;
      background: white;
      font-family: 'Lora', serif;
      color: #1f2937;
      transition: all 0.3s ease;
      min-height: 50px;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: #156f3b;
      box-shadow: 0 0 0 4px rgba(21, 111, 59, 0.1);
      transform: translateY(-1px);
    }

    select:hover,
    input:hover {
      border-color: #10b981;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 8px;
    }

    .actions {
      display: flex;
      gap: 16px;
      margin-top: 30px;
      animation: fadeInUp 0.6s ease-out 0.4s backwards;
    }

    .actions button {
      flex: 1;
      font-size: 18px;
      padding: 16px 28px;
      min-height: 56px;
      border-radius: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Lora', serif;
      position: relative;
      overflow: hidden;
    }

    #saveBtn {
      background: linear-gradient(135deg, #156f3b, #10b981);
      color: white;
      border: none;
      box-shadow: 0 4px 12px rgba(21, 111, 59, 0.3);
    }

    #saveBtn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    #saveBtn:hover::before {
      width: 300px;
      height: 300px;
    }

    #saveBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(21, 111, 59, 0.4);
    }

    #saveBtn:active {
      transform: translateY(0);
    }

    #resetBtn {
      background: white;
      color: #156f3b;
      border: 2px solid #156f3b;
    }

    #resetBtn:hover {
      background: #f0fdf4;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(21, 111, 59, 0.2);
    }

    /* Success message */
    .success-message {
      position: fixed;
      top: 30px;
      right: 30px;
      background: linear-gradient(135deg, #156f3b, #10b981);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(21, 111, 59, 0.4);
      font-weight: 600;
      font-size: 16px;
      z-index: 1000;
      animation: slideInRight 0.5s ease-out, slideOutRight 0.5s ease-in 2.5s forwards;
      font-family: 'Lora', serif;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOutRight {
      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 20px 16px;
      }

      h1 {
        font-size: 36px;
      }

      .row {
        grid-template-columns: 1fr;
      }

      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-section">
        <img src="icons/icon48.png" class="logo-icon" alt="Engagify Logo">
        <h1>Engagify</h1>
      </div>
      <div class="subtitle">Customize your reading experience</div>
    </div>

    <div class="divider"></div>

    <div class="card">
      <div class="badge">Engagify Settings</div>
      <label for="tone">Writing Tone</label>
      <select id="tone">
        <option value="concise">Concise - Short and punchy</option>
        <option value="conversational">Conversational - Friendly and engaging</option>
        <option value="academic">Academic - Formal and scholarly</option>
      </select>

      <label for="engMaxChars">Maximum Characters to Process</label>
      <input type="number" id="engMaxChars" min="1000" max="20000" step="500" placeholder="12000">
    </div>

    <div class="card">
      <div class="badge">Summary Settings</div>
      <div class="row">
        <div>
          <label for="sumMode">Summary Format</label>
          <select id="sumMode">
            <option value="sentences">Sentences</option>
            <option value="bullets">Bullet Points</option>
          </select>
        </div>
        <div>
          <label for="sumCount">Number of Points</label>
          <input type="number" id="sumCount" min="1" max="15" placeholder="5">
        </div>
      </div>
    </div>

    <div class="actions">
      <button id="saveBtn">Save Settings</button>
      <button id="resetBtn">Reset to Defaults</button>
    </div>
  </div>

  <script src="options.js"></script>
  
  <script>
    // Add success message animation
    const originalSave = document.getElementById('saveBtn').onclick;
    document.getElementById('saveBtn').addEventListener('click', function() {
      const message = document.createElement('div');
      message.className = 'success-message';
      message.textContent = '✓ Settings saved successfully!';
      document.body.appendChild(message);
      
      setTimeout(() => {
        if (message.parentNode) {
          message.remove();
        }
      }, 3000);
    });
  </script>
</body>

</html>
