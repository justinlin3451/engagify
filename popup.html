<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 300px;
      padding: 18px;
      background: #fff;
      position: relative;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #e2e8f0;
    }

    .title-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--green);
    }

    .title {
      font-weight: 800;
      letter-spacing: .2px;
      font-size: 18px;
      color: var(--green);
    }

    .gear-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 8px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gear-btn:hover {
      background: #f0fdf4;
      transform: rotate(90deg);
    }

    .gear-icon {
      width: 24px;
      height: 24px;
      fill: var(--green);
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    .action-btn {
      padding: 14px 10px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .engagify-btn {
      background: var(--green);
      color: white;
    }

    .engagify-btn:hover {
      background: var(--green-600);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(21, 111, 59, 0.2);
    }

    .summarize-btn {
      background: white;
      color: var(--green);
      border: 2px solid var(--green);
    }

    .summarize-btn:hover {
      background: #f0fdf4;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(21, 111, 59, 0.15);
    }

    .hint {
      font-size: 11px;
      color: var(--muted);
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="title-section">
      <div class="logo"></div>
      <div class="title">Engagify</div>
    </div>
    <button id="customizeBtn" class="gear-btn" title="Customize">
      <svg class="gear-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
      </svg>
    </button>
  </div>

  <div class="button-grid">
    <button id="engagifyBtn" class="action-btn engagify-btn">Engagify</button>
    <button id="summarizeBtn" class="action-btn summarize-btn">Summarize</button>
  </div>

  <div class="hint">Runs only when you click. Clean green/white UI.</div>

  <script src="popup.js"></script>
</body>

</html>
