<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 340px;
      padding: 20px;
      background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%);
      position: relative;
      overflow: hidden;
    }

    /* Subtle background animation */
    body::before {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(21, 111, 59, 0.03) 0%, transparent 70%);
      border-radius: 50%;
      top: -50px;
      right: -50px;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-20px, 20px); }
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
      padding-bottom: 14px;
      border-bottom: 2px solid #e2e8f0;
      position: relative;
      z-index: 10;
    }

    .title-section {
      display: flex;
      align-items: center;
      gap: 10px;
      animation: slideInLeft 0.5s ease-out;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* 1. Breathing logo animation */
    .logo {
      width: 32px;
      height: 32px;
      animation: breathe 3s ease-in-out infinite;
      filter: drop-shadow(0 2px 4px rgba(21, 111, 59, 0.2));
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .title {
      font-weight: 800;
      letter-spacing: .3px;
      font-size: 22px;
      /* 12. Color shift animation */
      background: linear-gradient(90deg, #156f3b, #10b981, #059669, #156f3b);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: colorShift 8s ease-in-out infinite;
    }

    @keyframes colorShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .gear-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: slideInRight 0.5s ease-out;
      position: relative;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .gear-btn:hover {
      background: #f0fdf4;
      transform: rotate(90deg);
    }

    .gear-icon {
      width: 28px;
      height: 28px;
      fill: var(--green);
      transition: fill 0.3s ease;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-bottom: 14px;
      position: relative;
      z-index: 5;
    }

    /* 3. Slide-in animation for buttons */
    .action-btn {
      padding: 16px 12px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      position: relative;
      overflow: hidden;
      animation: slideInUp 0.6s ease-out backwards;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #engagifyBtn {
      animation-delay: 0.1s;
    }

    #summarizeBtn {
      animation-delay: 0.2s;
    }

    /* 5. Shimmer sweep effect */
    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .action-btn:hover::before {
      left: 150%;
    }

    /* 7. Border animation on hover */
    .action-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 3px solid transparent;
      border-radius: 10px;
      transition: all 0.4s ease;
    }

    @keyframes borderDraw {
      0% {
        clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
      }
      25% {
        clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
      }
      50% {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 100% 100%);
      }
      75% {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }
      100% {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }
    }

    .engagify-btn {
      background: var(--green);
      color: white;
      position: relative;
    }

    /* White border for Engagify button */
    .engagify-btn:hover::after {
      border-color: rgba(255, 255, 255, 0.8);
      animation: borderDraw 0.8s ease-out;
    }

    .engagify-btn:hover {
      background: var(--green-600);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(21, 111, 59, 0.2);
    }

    .summarize-btn {
      background: white;
      color: var(--green);
      border: 2px solid var(--green);
    }

    /* Green border for Summarize button */
    .summarize-btn:hover::after {
      border-color: rgba(21, 111, 59, 0.6);
      animation: borderDraw 0.8s ease-out;
    }

    .summarize-btn:hover {
      background: #f0fdf4;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(21, 111, 59, 0.15);
    }

    /* Ripple effect on click */
    .action-btn:active {
      transform: translateY(0) scale(0.98);
    }

    @keyframes ripple {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(4);
        opacity: 0;
      }
    }

    .ripple-effect {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      width: 20px;
      height: 20px;
      pointer-events: none;
      animation: ripple 0.6s ease-out;
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      line-height: 1.5;
      animation: fadeIn 0.8s ease-out 0.3s backwards;
      position: relative;
      z-index: 5;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="title-section">
      <img src="icons/icon48.png" class="logo" alt="Engagify">
      <div class="title">Engagify</div>
    </div>
    <button id="customizeBtn" class="gear-btn" title="Customize">
      <svg class="gear-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
      </svg>
    </button>
  </div>

  <div class="button-grid">
    <button id="engagifyBtn" class="action-btn engagify-btn">Engagify</button>
    <button id="summarizeBtn" class="action-btn summarize-btn">Summarize</button>
  </div>

  <div class="hint">Runs only when you click. Clean green/white UI.</div>

  <script src="popup.js"></script>
  
  <script>
    // Add ripple effect on button click
    document.querySelectorAll('.action-btn').forEach(button => {
      button.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        ripple.classList.add('ripple-effect');
        
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        
        this.appendChild(ripple);
        
        setTimeout(() => ripple.remove(), 600);
      });
    });
  </script>
</body>

</html>
